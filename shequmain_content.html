<body class="um-vp bc-bg" ontouchstart>
    <div id="showGoods">

<script>
    appcan.ready(function () {
        appcan.initBounce();
        BBSType();
    })

    function BBSType(){
        appcan.request.ajax({
            type: "get",
            async: false,
            dataType: "jsonp",
            url: webserviceurl,
            data: { type: "sehqulist"},
            jsonp: "callback",
            timeout: 3000,
            success:function(data){
                var str="[";
                $.each(data,function(i,item){
                    str+='{"goods": "'+item.Icon+'","synopsis": "'+item.Name+'","sort": "'+item.Description+'","idss":"'+item.Id+'",},';
                })
                str+="]";
                var arrData=eval("("+str+")");
                var listData = [];
                for (var i = 0,
                    len = arrData.length; i < len; i++) {
                    var list = {
                        title: arrData[i].synopsis,
                        icon: arrData[i].goods,
                        describe: arrData[i].sort,
                        parid:arrData[i].idss,
                    }
                    listData.push(list);

                }
                var lv1 = appcan.listview({
                    selector: "#showGoods",
                    type: "thickLine",
                    hasIcon: true,
                    hasAngle: false,
                    hasSubTitle: false,
                    multiLine: 1,
                    hasCheckbox: false,
                    align: 'left'
                });

                lv1.set(listData);
                lv1.on('click', function (ele, context, obj, subobj) {
                    //alert(context.title
                    //alert(context.parid);
                    window.localStorage["shequtitle"] = context.title;
                    window.localStorage.shequid=context.parid;
                    //appcan.window.open("shequ", "shequ.html");
                    appcan.window.open({
                        name: 'shequ',
                        dataType: 0,
                        aniId: "2",
                        data: 'shequ.html'
                    });

                })
            }
        })
    }
</script>
