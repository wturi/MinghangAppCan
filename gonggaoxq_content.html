    <script>
        appcan.ready(function () {
        appcan.initBounce();
        //comImg();
        gonggao();
    })
    function comImg() {
        //产品详情图片轮播
        var slider = appcan.slider({
            selector: '#slider',
            aspectRatio: 9 / 16,
            hasLabel: false,
            index: 0
        });
        slider.set([{
            img: "main_content/css/myImg/1.jpg"
        }, {
            img: "main_content/css/myImg/3.jpg"
        }])
        slider.on("clickItem", function (index, data) {
            console.log(index, data);

        })
    }
    
    
    function gonggao(){
        appcan.request.ajax({
            type:"get",
            async:false,
            dataType:"jsonp",
            url:webserviceurl,
            data:{
                 type: "gonggaodan",
                 peblishid:window.localStorage.gonggaoid
             },
            jsonp:"callback",
            timeout:5000,
            success:function(data){
                $('.content').html(data.pp.PeblishContent);
                var slider = appcan.slider({
                    selector: '#slider',
                    aspectRatio: 9 / 16,
                    hasLabel: false,
                    index: 0
                });
                var listdata='[';
                $.each(data.fs,function(i,item){
                    listdata+='{img: "'+imgurl+item.FilePath+'"},';
                })
                listdata+=']';
                //alert(listdata)
                slider.set(eval("("+listdata+")"))
                
            }
        })
    }
    </script>
