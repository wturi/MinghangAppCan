<script>
    appcan.ready(function () {
        appcan.initBounce();
        showGoods();
    })
    function showGoods() {
        var arrData = [{
            "goods": "jiankong_content/css/myImg/sxt.png",
            "synopsis": "A仓库A点",
            "videopath":"http://139.196.36.201/videos/jj.mp4",
        }, {
            "goods": "jiankong_content/css/myImg/sxt.png",
            "synopsis": "B工地A点",
            "videopath":"http://devimages.apple.com/iphone/samples/bipbop/gear1/prog_index.m3u8",
        }, {
            "goods": "jiankong_content/css/myImg/sxt.png",
            "synopsis": "B工地B点",
            "videopath":"http://devimages.apple.com/iphone/samples/bipbop/gear1/prog_index.m3u8",
        }, {
            "goods": "jiankong_content/css/myImg/sxt.png",
            "synopsis": "D工地C点",
            "videopath":"http://devimages.apple.com/iphone/samples/bipbop/gear1/prog_index.m3u8",
        }, {
            "goods": "jiankong_content/css/myImg/sxt.png",
            "synopsis": "A门口",
            "videopath":"http://devimages.apple.com/iphone/samples/bipbop/gear1/prog_index.m3u8",
        }, {
            "goods": "jiankong_content/css/myImg/sxt.png",
            "synopsis": "B门口",
            "videopath":"http://devimages.apple.com/iphone/samples/bipbop/gear1/prog_index.m3u8",
        }];

        var listData = [];
        for (var i = 0,
            len = arrData.length; i < len; i++) {
            var list = {
                title: arrData[i].synopsis,
                icon: arrData[i].goods, 
                path:arrData[i].videopath,
            }
            listData.push(list);
        }
        var lv1 = appcan.listview({
            selector: "#goodsList",
            type: "thickLine",
            hasIcon: true,
            hasAngle: true,
            hasSubTitle: false,
            multiLine: 1,
            hasCheckbox: false,
            align: 'left'
        });
        lv1.set(listData);
        lv1.on('click', function (ele, context, obj, subobj) {
            //appcan.window.open(context.pagename,context.pageurl,10);
            uexVideo.open(context.path);
            //uexVideo.open("http://devimages.apple.com/iphone/samples/bipbop/gear1/prog_index.m3u8");
        })
    }
</script>
